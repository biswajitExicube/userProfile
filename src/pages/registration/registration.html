<ion-header>

  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="regisContent">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label stacked>First Name</ion-label>
            <ion-input type="text" placeholder="First Name" [(ngModel)]="firstName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Last Name</ion-label>
            <ion-input type="text" placeholder="Last Name" [(ngModel)]="lastName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>User Name</ion-label>
            <ion-input type="text" placeholder="User Name" [(ngModel)]="userName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block color="dark" (click)="forRegistration()">Registration</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
