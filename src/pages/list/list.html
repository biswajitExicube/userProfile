<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let user of userList" (click)="itemTapped($event, user)">
      <ion-icon name="person" item-left></ion-icon>
      <h2>{{user.firstName }}{{user.lastName}}</h2>
    </button>
  </ion-list>
</ion-content>
